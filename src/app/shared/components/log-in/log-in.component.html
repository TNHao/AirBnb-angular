<div class="container py-4">
    <div class="row mx-auto rounded-lg shadow w-75">
        <div class="leftImg d-none d-lg-block col-6 p-0"><img class="w-100" src="../../../../assets/img/promo.png" alt=""></div>
        <div class="login col-6 px-lg-5 py-5 mx-auto">
            <h3 class="text-center mb-5">Welcome Back!!!</h3>
            <mat-card-content>
                <form class="" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                    <div class="w-100 d-flex align-items-center mb-3">
                        <mat-icon class="mr-2">mail_outline</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ex: example@gmail.com" formControlName="email"
                                required />
                            <mat-error
                                *ngIf="logInForm.controls.email.hasError('pattern') && !logInForm.controls.email.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="logInForm.controls.email.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="w-100 d-flex align-items-center">
                        <mat-icon class="mr-2">lock</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput required formControlName="password" />
                            <mat-error *ngIf="logInForm.controls.password.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-stroked-button [disabled]="!logInForm.valid" color="primary" class="mt-4 w-50" style="margin-left: 50%; transform: translateX(-50%);">Log in</button>
                </form>
            </mat-card-content>
            <p class="mt-5">Does not have an account? <a [routerLink]="['/signup']">Sign up here</a></p>
        </div>
    </div>
</div>

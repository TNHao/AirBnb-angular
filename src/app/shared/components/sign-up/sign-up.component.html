<div class="container py-4">
    <div class="row mx-auto rounded-lg shadow w-75">
        <div class="leftImg d-none d-lg-block col-6 p-0"><img class="w-100 h-100" src="../../../../assets/img/promo.png"
                alt=""></div>
        <div class="login col-6 px-lg-5 py-3 mx-auto">
            <h3 class="text-center mb-2">Welcome To AirBnb!!!</h3>
            <mat-card-content>
                <form class="" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">account_box</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Fullname</mat-label>
                            <input type="text" matInput placeholder="Ex: Tran Nhat Hao" required formControlName="name">
                            <mat-error>
                                Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">mail_outline</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ex: example@gmail.com" required
                                formControlName="email">
                            <mat-error
                                *ngIf="signUpForm.controls.email.hasError('pattern') && !signUpForm.controls.email.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="signUpForm.controls.email.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">lock</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput required formControlName="password">
                            <mat-error>
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">wc</mat-icon>
                        <div class="d-flex flex-column flex-grow-1">
                            <mat-label class="mb-2">Gender <span class="text-danger">*</span></mat-label>
                            <mat-radio-group aria-label="Select your gender" defaultValue="true" formControlName="gender">
                                <mat-radio-button value="true" color="primary" [checked]="true">Male</mat-radio-button>
                                <mat-radio-button value="false" color="primary" class="ml-5">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">cake</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Birthday</mat-label>
                            <input type="date" matInput formControlName="birthday" />
                        </mat-form-field>
                    </div>
                    <div class="w-100 d-flex align-items-center mb-2">
                        <mat-icon class="mr-2">phone_iphone</mat-icon>
                        <mat-form-field class="flex-grow-1 w-100">
                            <mat-label>Phone number</mat-label>
                            <input type="text" matInput placeholder="Ex: 0912345699" formControlName="phone" />
                        </mat-form-field>
                    </div>
                    <button mat-stroked-button color="primary" class="mt-3 w-50"
                        style="margin-left: 50%; transform: translateX(-50%);"
                        [disabled]="!signUpForm.valid"
                        >Sign up</button>
                </form>
            </mat-card-content>
            <p class="mt-4">Already have an account? <a [routerLink]="['/login']">Log in here</a></p>
        </div>
    </div>
</div>
